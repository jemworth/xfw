<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="utf-8" />
    <title>Xynapx FW | Signin</title>
    <meta name="description" content="Latest updates and statistic charts">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.16/webfont.js"></script>
    <script>
      WebFont.load({
        google: {"families":["Poppins:300,400,500,600,700","Roboto:300,400,500,600,700"]},
        active: function() {
            sessionStorage.fonts = true;
        }
      });
    </script>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="assets/img/main/favicon.png" />
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body id="page" class="page outer-page">
    <div class="page-body">
      <div class="content-wrapper">
        <div class="content">
          <div class="login-wrapper">
            <div class="logo">
              <div class="login">
                <h4>Login</h4>
                <p>To use all features of the application</p>
              </div>
              <div class="register">
                <h4>Create an account</h4>
                <p>To use all features of the application</p>
              </div>
              <div class="logo">
                <img src="assets/img/main/logo.png">
              </div>
            </div>
            <div class="login-form">
              <ul class="nav justify-content-center" id="myTab" role="tablist">
                <li class="nav-item">
                  <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Profile</a>
                </li>
              </ul>
              <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                  <form>
                    <div class="alert alert-warning alert-icon alert-dismissible fade show" role="alert">
                      <div class="alert-text">Failed to login</div>
                      <div class="alert-right">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                          <i class="icon ti-close"></i>
                        </button>
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="form-group">
                        <label class="bmd-label-floating">Username</label>
                        <input type="text" name="username" class="form-control" required>
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="form-group">
                        <label class="bmd-label-floating">Password</label>
                        <input type="password" name="password" class="form-control" required>
                      </div>
                    </div>
                    <div class="col-12 mt-5">
                      <button type="submit" class="btn btn-primary btn-raised btn-block btn-lg">Login</button>
                    </div>
                  </form>
                </div>
                <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                  <form>
                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                      <div class="alert-text">Failed to login</div>
                      <div class="alert-right">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                          <i class="icon ti-close"></i>
                        </button>
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="form-group">
                        <label class="bmd-label-floating">Username</label>
                        <input type="text" name="username" class="form-control" required>
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="form-group">
                        <label class="bmd-label-floating">Password</label>
                        <input type="password" name="password" class="form-control" required>
                      </div>
                    </div>
                    <div class="col-12 mt-5">
                      <button type="submit" class="btn btn-primary btn-raised btn-block btn-lg">Login</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="page-footer">
      <div class="container">
        <div class="d-flex">
          <div class="footer-copyright">
            <p class="mb-0">2018 &copy; <a href="https://xynapx.ph" class="link">Xynapx Framework</a>. A Product of Xynapx Inc.</p>
          </div>
        </div>
      </div>
    </footer>

    <!-- footer -->
    <script src="assets/js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="assets/js/popper.js" type="text/javascript"></script>
    <script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="assets/js/plugins.min.js" type="text/javascript"></script>
    <script src="assets/js/modernizr.min.js" type="text/javascript"></script>
    <script src="assets/js/custom.js" type="text/javascript"></script>
  </body>
</html>
