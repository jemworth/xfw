<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="utf-8" />
    <title>Xynapx FW | Signin</title>
    <meta name="description" content="Latest updates and statistic charts">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="assets/css/style.min.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="assets/img/main/favicon.png" />
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body id="page" class="page outer-page">
    <div class="page-body">
      <div class="content-wrapper">
        <div class="login-page">
          <div class="login-wrapper">
            <div class="login-logo">
              <div class="row">
                <div class="col-12 signin-text">
                  <h4>Sign In</h4>
                  <p>Sign in to your account</p>
                </div>
                <div class="col-12 signup-text">
                  <h4>Sign Up</h4>
                  <p>Create an account to use all features of the application</p>
                </div>
                <div class="col-12 logo mt-auto">
                  <img src="assets/img/main/logo-shadow.png">
                </div>
              </div>
            </div>
            <div class="login-form">
              <ul class="nav nav-tabs justify-content-center" id="logintab" role="tablist">
                <li class="nav-item">
                  <a class="nav-link active" id="login-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Login</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" id="signup-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Sign Up</a>
                </li>
              </ul>
              <div class="tab-content" id="logintab-content">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="login-tab">
                  <form>
                    <div class="alert alert-danger fade show" role="alert">
                      <div class="alert-text">Failed to login</div>
                    </div>
                    <div class="form-row">
                      <div class="col-12">
                        <div class="form-group">
                          <label>Username</label>
                          <input type="text" name="username" class="form-control" required>
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="form-group">
                          <label>Password</label>
                          <input type="password" name="password" class="form-control" required>
                        </div>
                      </div>
                      <div class="col-12">
                        <button type="submit" class="btn btn-primary btn-raised pill btn-block btn-md">Login</button>
                      </div>
                    </div>
                  </form>
                </div>
                <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="signup-tab">
                  <form>
                    <div class="form-row">
                      <div class="col-12">
                        <div class="form-group">
                          <label>Username</label>
                          <input type="text" name="username" class="form-control" required>
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="form-group">
                          <label>Email</label>
                          <input type="email" name="email" class="form-control" required>
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="form-group">
                          <label>Password</label>
                          <input type="password" name="password" class="form-control" required>
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="form-group">
                          <label>Repeat Password</label>
                          <input type="password" name="password" class="form-control" required>
                        </div>
                      </div>
                      <div class="col-12 mb-0">
                        <button type="submit" class="btn btn-primary btn-raised pill btn-block btn-md">Submit</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="page-footer">
      <div class="container">
        <div class="d-flex">
          <div class="footer-copyright">
            <p class="mb-0">2018 &copy; <a href="https://xynapx.ph" class="link">Xynapx Framework</a>. A Product of Xynapx Inc.</p>
          </div>
        </div>
      </div>
    </footer>

    <!-- footer -->
    <script src="assets/js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="assets/js/popper.js" type="text/javascript"></script>
    <script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="assets/js/plugins.min.js" type="text/javascript"></script>
    <script src="assets/js/modernizr.min.js" type="text/javascript"></script>
    <script src="assets/js/custom.js" type="text/javascript"></script>
    <script>
      $(document).ready(function(){
        $("#login-tab").click(function(){
          $(".signin-text").show();
          $(".signup-text").hide();
        });
        $("#signup-tab").click(function(){
          $(".signup-text").show();
          $(".signin-text").hide();
        });
      });
    </script>
  </body>
</html>
