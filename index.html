<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="utf-8" />
    <title>Xynapx FW | Signin</title>
    <meta name="description" content="Latest updates and statistic charts">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.16/webfont.js"></script>
    <script>
      WebFont.load({
        google: {"families":["Poppins:300,400,500,600,700","Roboto:300,400,500,600,700"]},
        active: function() {
            sessionStorage.fonts = true;
        }
      });
    </script>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="assets/img/main/favicon.png" />
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body id="page" class="page">
    <div class="page-body pt-0">
      <div class="content-wrapper mb-0" style="background-image: url(assets/img/main/bg-3.jpg);">
        <div class="content">
          <div class="login logo mt-5 mb-5 pt-5 text-center">
            <img src="assets/img/main/logo.png">
          </div>
          <div class="login-wrap col-12 mx-auto px-0" style="max-width: 480px; webkit-box-shadow: 0px 5px 20px 1px rgba(62, 75, 78, .2);-moz-box-shadow: 0px 5px 20px 1px rgba(62, 75, 78, .2);box-shadow: 0px 5px 20px 1px rgba(62, 75, 78, .2);">
            <div class="card-box" style="box-shadow: 0px 0 0 0 0;">
              <div class="card-body">
                <h4 class="text-center mb-3">Sign In</h4>
                  <div class="alert alert-warning alert-dismissible fade show p-3 mb-2" role="alert">
                    <p class="mb-0">Failed to login</p>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                <div class="col-12">
                  <div class="form-group bmd-form-group">
                    <label class="bmd-label-static">Username</label>
                    <input type="text" name="username" class="form-control" placeholder="Enter Username" required autofocus>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-group bmd-form-group">
                    <label class="bmd-label-static">Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Enter Password" required autofocus>
                  </div>
                </div>
                <div class="col-12 mt-5">
                  <button type="submit" class="btn btn-info btn-raised btn-block btn-lg">Login</button>
                </div>
                <div class="col-12 text-center mt-4">
                  <a class="" href="users/register">Register</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- footer -->
    <script src="assets/js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="assets/js/popper.js" type="text/javascript"></script>
    <script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="assets/js/plugins.min.js" type="text/javascript"></script>
    <script src="assets/js/modernizr.min.js" type="text/javascript"></script>
    <script src="assets/js/custom.js" type="text/javascript"></script>
  </body>
</html>
