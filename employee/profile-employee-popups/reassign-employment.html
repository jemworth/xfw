<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="utf-8" />
    <title>Xynapx FW | Employment Re-assignment</title>
    <meta name="description" content="Latest updates and statistic charts">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="../../assets/css/style.min.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="../../assets/img/main/favicon.png" />
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body id="body "class="popup-page">
    <div class="popup-content">
      <div class="container">
        <div class="card-box">
          <div class="card-head">
            <div class="head-caption">
              <div class="head-title">
                <h4 class="head-text">Employment Re-assignment</h4>
              </div>
            </div>
          </div>
          <div class="card-body">
            <form>
              <div class="table-row">
                <table class="table-form">
                  <thead>
                    <th class="form-subtle pt-0" colspan="5">
                      Employee
                    </th>
                  </thead>
                  <tbody>
                    <tr>
                      <td class="form-label" width="12%">
                        <label for="lname">Last Name<span class="asterisk">*</span></label>
                      </td>
                      <td class="form-group form-input">
                        <input type="text" class="form-control" id="lname" required value="Xynapx">
                      </td>
                      <td class="form-label" width="12%">
                        <label for="fname">First Name<span class="asterisk">*</span></label>
                      </td>
                      <td class="form-group form-input" width="21.33%">
                        <input type="text" class="form-control" id="fname" required value="Mark">
                      </td>
                    </tr>
                    <tr>
                      <td class="form-label" width="12%">
                        <label for="mname">Middle Name<span class="asterisk">*</span></label>
                      </td>
                      <td class="form-group form-input" width="21.33%">
                        <input type="text" class="form-control" id="mname" required value="F">
                      </td>
                      <td class="form-label">
                        <label for="suffix">Suffix</label>
                      </td>
                      <td class="form-group form-input">
                        <input type="text" class="form-control" id="suffix" value="Jr">
                      </td>
                    </tr>
                    <tr>
                      <td class="form-label">
                        <label for="title">Title</label>
                      </td>
                      <td class="form-group form-input">
                        <input type="text" class="form-control" id="title" required>
                      </td>
                    </tr>
                  </tbody>
                </table>
                <div class="form-sepator solid"></div>
                <table class="table-form">
                  <tbody>
                    <tr>
                      <td class="form-label" width="12%">
                        <label for="dateappointed">Date Re-assigned<span class="asterisk">*</span></label>
                      </td>
                      <td class="form-group form-input" width="21.33%">
                        <input type="text" class="form-control datepicker" id="dateappointed" data-toggle="datetimepicker" data-target="#dateappointed" required>
                      </td>
                      <td class="form-label" width="12%">
                        <label for="terminate">Termination</label>
                      </td>
                      <td class="form-group form-input" width="21.33%">
                        <input type="text" class="form-control datepicker" id="terminate" data-toggle="datetimepicker" data-target="#terminate">
                      </td>
                    </tr>
                    <tr>
                      <td class="form-label">
                        <label for="mothercompany">Mother Company<span class="asterisk">*</span></label>
                      </td>
                      <td class="form-group form-input">
                        <select id="mothercompany" class="form-control" required>
                          <option selected>Mandue</option>
                          <option>Bulacao</option>
                          <option>Talamban</option>
                          <option>Lahug</option>
                          <option>Pit-os</option>
                        </select>
                      </td>
                      <td class="form-label">
                        <label for="detailedcompany">Detailed Company<span class="asterisk">*</span></label>
                      </td>
                      <td class="form-group form-input">
                        <select id="detailedcompany" class="form-control" required>
                          <option selected>Mandue</option>
                          <option>Bulacao</option>
                          <option>Talamban</option>
                          <option>Lahug</option>
                          <option>Pit-os</option>
                        </select>
                      </td>
                    </tr>
                    <tr>
                      <td class="form-label">
                        <label for="motheroffice">Mother Office<span class="asterisk">*</span></label>
                      </td>
                      <td class="form-group form-input">
                        <select id="motheroffice" class="form-control" required>
                          <option selected>Mandue</option>
                          <option>Bulacao</option>
                          <option>Talamban</option>
                          <option>Lahug</option>
                          <option>Pit-os</option>
                        </select>
                      </td>
                      <td class="form-label">
                        <label for="detailedoffice">Detailed Office<span class="asterisk">*</span></label>
                      </td>
                      <td class="form-group form-input">
                        <select id="detailedoffice" class="form-control" required>
                          <option selected>Mandue</option>
                          <option>Bulacao</option>
                          <option>Talamban</option>
                          <option>Lahug</option>
                          <option>Pit-os</option>
                        </select>
                      </td>
                    </tr>
                    <tr>
                      <td class="form-label">
                        <label for="motherdivision">Mother Division</label>
                      </td>
                      <td class="form-group form-input">
                        <select id="motherdivision" class="form-control">
                          <option selected>Mandue</option>
                          <option>Bulacao</option>
                          <option>Talamban</option>
                          <option>Lahug</option>
                          <option>Pit-os</option>
                        </select>
                      </td>
                      <td class="form-label">
                        <label for="detaileddivision">Detailed Division</label>
                      </td>
                      <td class="form-group form-input">
                        <select id="detaileddivision" class="form-control">
                          <option selected>Mandue</option>
                          <option>Bulacao</option>
                          <option>Talamban</option>
                          <option>Lahug</option>
                          <option>Pit-os</option>
                        </select>
                      </td>
                    </tr>
                    <tr>
                      <td class="form-label">
                        <label for="employment">Employment<span class="asterisk">*</span></label>
                      </td>
                      <td class="form-group form-input">
                        <select id="employment" class="form-control" required>
                          <option selected>Regular</option>
                          <option>Web Developer</option>
                          <option>Quality Analyst</option>
                          <option>Web Designer</option>
                          <option>Team Manager</option>
                        </select>
                      </td>
                    </tr>
                    <tr>
                      <td class="form-label align-text-top pt-5">
                        <label for="salarygrade">Salary Grade</label>
                      </td>
                      <td class="form-group form-input double">
                        <select id="salarygrade" class="form-control">
                          <option selected>A</option>
                          <option>B</option>
                          <option>C</option>
                          <option>D</option>
                        </select>
                        <select id="salarygrade" class="form-control">
                          <option selected>10, 000</option>
                          <option>11, 000</option>
                          <option>12, 000</option>
                          <option>13, 000</option>
                        </select>
                      </td>
                      <td class="form-label align-text-top pt-5">
                        <label for="basicsalary">Basic Salary<span class="asterisk">*</span></label>
                      </td>
                      <td class="form-group form-input align-text-top">
                        <input type="text" class="form-control" id="basicsalary" required>
                      </td>
                    </tr>
                    <tr>
                      <td class="form-label align-text-top pt-5">
                        <label for="salarygrade">Remarks</label>
                      </td>
                      <td class="form-group form-input">
                        <textarea class="form-control"></textarea>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div class="form-sepator solid"></div>
              <div class="subtitle">
                <h5 class="title mr-auto"><i class="icon left la la-gear"></i> Employment Configuration</h5>
              </div>
              <div class="table-row">
                <table class="table-form">
                  <tbody>
                    <tr>
                      <td class="form-label" width="12%">
                        <label for="bankname">Bank Name</label>
                      </td>
                      <td class="form-group form-input" width="21.33%">
                        <input type="text" class="form-control" id="bankname">
                      </td>
                      <td class="form-label" width="12%">
                        <label for="bankacc">Account No.</label>
                      </td>
                      <td class="form-group form-input" width="21.33%">
                        <input type="text" class="form-control" id="bankacc">
                      </td>
                    </tr>
                    <tr>
                      <td class="form-label">
                        <label for="payrollgroup">Payroll Group</label>
                      </td>
                      <td class="form-group form-input">
                        <select id="payrollgroup" class="form-control">
                          <option selected>10, 000</option>
                          <option>20, 000</option>
                          <option>30, 000</option>
                          <option>40, 000</option>
                        </select>
                      </td>
                      <td class="form-label">
                        <label for="shift">Shift</label>
                      </td>
                      <td class="form-group form-input">
                        <select id="shift" class="form-control">
                          <option selected>Multiple Shifts</option>
                          <option>Graveyard</option>
                        </select>
                      </td>
                    </tr>
                    <tr>
                      <td class="form-label">
                        <label for="agency">Agency</label>
                      </td>
                      <td class="form-group form-input">
                        <select id="agency" class="form-control">
                          <option selected>Avenger's Agency</option>
                          <option>Justice League</option>
                        </select>
                      </td>
                    </tr>
                    <tr>
                      <td class="form-label">
                        <label for="biolog">Biometric Log</label>
                      </td>
                      <td class="form-input" colspan="3">
                        <div class="checkbox">
                          <label>
                            <input id="biolog" type="checkbox" checked> Use Biometric Log for Attendance
                          </label>
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <td class="form-label">
                        <label for="basiccon">Basic Contributions</label>
                      </td>
                      <td class="form-input" colspan="3">
                        <div class="checkbox">
                          <label>
                            <input id="basiccon" type="checkbox" checked> With Basic Contributions Based on Employment
                          </label>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div class="form-sepator solid"></div>
              <div class="form-group mb-0">
                <button type="submit" class="btn btn-primary btn-raised pill">Save</button>
                <button type="submit" class="btn btn-outline-danger btn-raised pill">Cancel</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="popup-footer">
      <div class="container">
        <div class="footer-copyright text-center">
          <p class="mb-0">2018 Â© <a href="https://xynapx.ph" class="link">Xynapx Framework</a>. All Rights Reserved</p>
        </div>
      </div>
    </div>
    <script src="../../assets/js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="../../assets/js/popper.js" type="text/javascript"></script>
    <script src="../../assets/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../../assets/js/plugins.min.js" type="text/javascript"></script>
    <script src="../../assets/js/modernizr.min.js" type="text/javascript"></script>
    <script src="../../assets/js/custom.js" type="text/javascript"></script>
  </body>
</html>
